# ============================================================================
# OpenAvatarChat 简化配置文件 - 视觉理解数字人一键启动版
# ============================================================================
# 
# 【配置说明】
# - 简化版配置：一键启动，无需额外配置API Key
# - 视觉理解功能：支持摄像头输入，可理解图像内容进行对话
# - LiteAvatar 2D数字人：高质量2D效果，支持视频输入界面
# - 预设模型：阿里云 Qwen3-VL-Plus + Edge TTS
# - 启动方式：双击 04运行程序-lam-VL.bat 或 python src/demo.py --config config/glut-VL.yaml
# 
# 【核心功能】
# ✅ 视觉问答：能够理解摄像头画面并回答相关问题
# ✅ 多模态对话：同时支持语音+图像输入
# ✅ 实时交互：WebRTC技术实现低延迟音视频传输
# 
# 【API配置】
# ✅ 已预设API：阿里云 Qwen3-VL-Plus模型（硬编码API Key）
# ❌ TTS无需API：免费Edge TTS
# 
# 【硬件需求】
# - 服务端算力：中等（4核CPU + 8GB内存 + 3GB显存）
# - 客户端要求：支持WebRTC的现代浏览器 + 摄像头
# - 网络访问：仅本地访问 (127.0.0.1:8282)
# 
# 【适用场景】
# ✅ 视觉问答、图像理解、教育互动、智能监控
# ⚠️ 注意：需要摄像头权限，API Key硬编码仅适合体验
#
# ============================================================================

default:
  logger:
    log_level: "INFO"  # 日志级别：DEBUG, INFO, WARNING, ERROR
    
  service:
    host: "0.0.0.0"    # 服务监听地址：允许外网访问（支持公网穿透）
    port: 8282         # 服务端口：可根据需要修改
    cert_file: "ssl_certs/localhost.crt"  # SSL证书文件
    cert_key: "ssl_certs/localhost.key"   # SSL私钥文件
    
  chat_engine:
    model_root: "models"           # 模型文件根目录
    handler_search_path:
      - "src/handlers"             # Handler搜索路径
    handler_configs:
    
      # ====================================================================
      # 客户端Handler - WebRTC视频流传输（支持视频输入+2D数字人）
      # ====================================================================
      RtcClient:
        module: client/rtc_client/client_handler_rtc
        connection_ttl: 900          # 会话超时时间（秒）
        turn_config:
          turn_provider: "turn_server"
          urls: 
            # 稳定的Google STUN服务器
            - "stun:stun.l.google.com:19302"
            - "stun:stun1.l.google.com:19302"
            # 自建TURN服务器（阿里云ECS）
            - "turn:8.138.87.249:3478"
          username: "username"
          credential: "password"
        
      # ====================================================================  
      # VAD Handler - 语音活动检测（本地推理）
      # ====================================================================
      SileroVad:
        module: vad/silerovad/vad_handler_silero
        speaking_threshold: 0.5      # 语音检测阈值（0-1）
        start_delay: 2048           # 语音起始延迟（音频采样数）
        end_delay: 5000             # 语音结束延迟（音频采样数）
        buffer_look_back: 5000      # 回溯缓冲区大小（音频采样数）
        speech_padding: 512         # 语音前后填充静音（音频采样数）
        
      # ====================================================================
      # ASR Handler - 语音识别（本地推理）  
      # ====================================================================
      SenseVoice:
        enabled: True
        module: asr/sensevoice/asr_handler_sensevoice
        model_name: "iic/SenseVoiceSmall"  # 阿里SenseVoice模型，支持中英文
        
      # ====================================================================
      # TTS Handler - 微软Edge TTS（免费云端服务）
      # ====================================================================  
      Edge_TTS:
        enabled: True
        module: tts/edgetts/tts_handler_edgetts
        voice: "zh-CN-XiaoxiaoNeural"        # 中文男声（温和）
        # 其他音色选择：zh-CN-XiaoxiaoNeural(女声), zh-CN-YunxiNeural(男声)等
        
      # ====================================================================
      # LLM Handler - 阿里云 Qwen3-Max模型（已预设API Key）
      # ====================================================================
      LLM_Bailian:  # 注意：命名为Bailian，实际使用阿里云DashScope API
        enabled: True
        module: llm/openai_compatible/llm_handler_openai_compatible
        model_name: "qwen3-vl-plus"    # 阿里云通义千问3-Max模型
        enable_video_input: True                 # 启用视频输入理解
        system_prompt: "请你扮演一个 AI 助手，用简短的两三句对话来回答用户的问题，并在对话内容中加入合适的标点符号，不需要讨论标点符号相关的内容"
        api_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"  # 阿里云DashScope API地址
        # api_key: ""  # 预设API Key（一键启动）
        
        # 其他可选API（注释掉）：
        # api_url: 'http://127.0.0.1:11434/v1'                      # Ollama本地API
        # api_url: 'https://generativelanguage.googleapis.com/v1beta/openai/' # Google Gemini
        
      # ====================================================================
      # Avatar Handler - LiteAvatar 2D数字人（本地推理）
      # ====================================================================
      LiteAvatar:
        module: avatar/liteavatar/avatar_handler_liteavatar
        avatar_name: 20250408/P1Rr_dybRx_5f4FvVWsSG1hQ    # 2D数字人资产名称  E:\OpenAvatarChat-250916\resource\avatar\liteavatar\20250408
        use_gpu: true                        # 启用GPU加速
        fps: 25                              # 输出视频帧率
        batch_size: 8                        # 推理批量大小
